name: Build

on: [push, pull_request]

jobs:
  dist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: hynek/build-and-inspect-python-package@v2

  attest:
    needs: [dist]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      attestations: write

    steps:
      - uses: actions/download-artifact@v5
        with:
          name: Packages
          path: dist

      - uses: actions/attest-build-provenance@v3
        with:
          subject-path: "dist/*"
